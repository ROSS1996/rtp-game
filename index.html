<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <section id="scoreboard">
            <div class="score">
                <h2>User</h2>
                <p id="user_score">0</p>
            </div>
            <div class="score">
                <h2>Computer</h2>
                <p id="pc_score">0</p>
            </div>
        </section>
        <section id="options">
            <button onclick="player_choice(1)">✊<br>Rock</button>
            <button onclick="player_choice(2)">✋<br>Paper</button>
            <button onclick="player_choice(3)">✌️<br>Scissors</button>
        </section>
        <section id="results">
            <p id="result">Game result</p>
        </section>
        <script src="rtp.js"></script>
    </main>
    <footer>
        Copyright © <a href="https://github.com/ROSS1996" target="_blank" rel="internal">Robson Santana</a>
    </footer>
</body>
</html>
